<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <title>Admin</title>
</head>
<body class="bg-soft">
<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Admin</h3>
    <a href="/main" class="btn btn-outline-secondary btn-sm">Назад</a>
  </div>

  <div class="card p-3">
    <h5>Пользователи</h5>
    {% for u in users %}
      <div class="d-flex justify-content-between align-items-center border rounded p-2 mb-2">
        <div>
          <b>{{ u.name }}</b>
          {% if u.is_admin %}<span class="badge text-bg-dark ms-2">ADMIN</span>{% endif %}
        </div>
        <a href="/admin/delete_user/{{ u.id }}" class="btn btn-sm btn-outline-danger">Удалить</a>
      </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
