<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="container mt-3">

<h3>{{me.name}}</h3>

<img src="/static/avatars/{{me.avatar}}" class="avatar-large">

<form method="POST" action="/upload_avatar" enctype="multipart/form-data">
<input type="file" name="avatar" class="form-control mb-2">
<button class="btn btn-primary w-100">Загрузить аватар</button>
</form>

<hr>

<form method="POST">

<input name="text" class="form-control mb-2" placeholder="Задача">

<input type="date" name="date" class="form-control mb-2">

<select name="difficulty" class="form-control mb-2">

<option value="1">Легко</option>
<option value="2">Норм</option>
<option value="3">Средне</option>
<option value="4">Сложно</option>
<option value="5">Очень сложно</option>
<option value="6">Невозможный</option>

</select>

<button class="btn btn-success w-100">Добавить</button>

</form>

</body>
</html>
